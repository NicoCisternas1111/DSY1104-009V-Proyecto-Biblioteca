<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Librería Duoc - Home</title>
        <link rel="stylesheet" href="assets/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
            <div class="container">
                <a class="navbar-brand" href="./home.html"><img src="assets/logo.png" width="40" alt=""> Librería Duoc</a>
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control" type="search" placeholder="Buscar Título, Autor..." aria-label="Search" style="width: 250px;">
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./usuario.html"><i class="bi bi-person-circle fs-4"></i></a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="./carrito.html">
                            <i class="bi bi-cart-fill fs-4"></i>
                            <span class="badge text-bg-primary rounded-pill d-none" data-cart-badge>0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="bg-dark text-white py-2">
            <div class="container d-flex justify-content-center gap-4">
                <a href="./home.html" class="text-white text-decoration-none">Inicio</a>
                <a href="./contacto.html" class="text-white text-decoration-none">Contacto</a>
            </div>
        </div>
        
        <main class="container my-5">
            <div class="row g-4 align-items-start">
                <div class="col-lg-5">
                <img id="book-image" class="img-fluid rounded shadow" alt="Portada del libro">
                </div>
                <div class="col-lg-7">
                <h1 class="h3 mb-1" id="book-title">Título</h1>
                <div class="text-muted mb-3" id="book-author">Autor/a</div>
                <p class="mb-4" id="book-desc">Descripción…</p>

                <div class="d-flex align-items-center mb-3">
                    <span class="h4 me-3" id="book-price">$0</span>
                    <div class="ms-auto d-flex align-items-center">
                    <button class="btn btn-outline-secondary" id="qty-minus">−</button>
                    <input id="qty" class="form-control mx-2" type="number" min="1" value="1" style="width:80px">
                    <button class="btn btn-outline-secondary" id="qty-plus">+</button>
                    </div>
                </div>

                <div class="d-grid d-sm-flex gap-2">
                    <button id="btn-add" class="btn btn-primary btn-lg">Agregar al carrito</button>
                    <a href="carrito.html" class="btn btn-outline-secondary btn-lg">Ver carrito</a>
                </div>
                </div>
            </div>
        </main>


        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center text-md-start">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <p class="text-white-50 mt-2">© 2025 Todos los derechos reservados.</p>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <h5>Enlaces</h5>
                        <ul class="list-unstyled">
                            <li><a href="./somos.html" class="text-white text-decoration-none">Quiénes somos</a></li>
                            <li><a href="./usuario.html" class="text-white text-decoration-none">Mi cuenta</a></li>
                            <li><a href="./contacto.html" class="text-white text-decoration-none">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>Síguenos</h5>
                        <a href="#" class="text-white me-2 fs-4"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white me-2 fs-4"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/libro.js"></script>

    </body>
</html>|
