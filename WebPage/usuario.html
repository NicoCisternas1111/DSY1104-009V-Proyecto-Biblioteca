<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Librería Duoc - Ingreso y Registro</title>
        <link rel="stylesheet" href="assets/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
            <div class="container">
                <a class="navbar-brand" href="./home.html"><img src="assets/logo.png" width="40" alt=""> Librería Duoc</a>
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control" type="search" placeholder="Buscar Título, Autor..." aria-label="Search" style="width: 250px;">
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./usuario.html"><i class="bi bi-person-circle fs-4"></i></a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="./carrito.html">
                            <i class="bi bi-cart-fill fs-4"></i>
                            <span class="badge text-bg-primary rounded-pill d-none" data-cart-badge>0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="bg-dark text-white py-2">
            <div class="container d-flex justify-content-center gap-4">
                <a href="./home.html" class="text-white text-decoration-none">Inicio</a>
                <a href="./contacto.html" class="text-white text-decoration-none">Contacto</a>
            </div>
        </div>
        
        <main class="container my-5">
            <div class="row g-4">
    
                <div class="col-lg-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="txtEmail" required>
                                </div>
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="txtPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" onclick="searchMail()">Ingresar</button>
                                <div class="text-center mt-3">
                                    <a href="#">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">¿Eres nuevo? Regístrate</h2>
                            <form>
                                 <div class="mb-3">
                                    <label for="registerName" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-4">
                                    <label for="registerPassword" class="form-label">Crear Contraseña</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
        </main>
        
        <footer class="bg-dark text-white py-4 mt-auto">
            <div class="container text-center text-md-start">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <p class="text-white-50 mt-2">© 2025 Todos los derechos reservados.</p>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <h5>Enlaces</h5>
                        <ul class="list-unstyled">
                            <li><a href="./somos.html" class="text-white text-decoration-none">Quiénes somos</a></li>
                            <li><a href="./usuario.html" class="text-white text-decoration-none">Mi cuenta</a></li>
                            <li><a href="./contacto.html" class="text-white text-decoration-none">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>Síguenos</h5>
                        <a href="#" class="text-white me-2 fs-4"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white me-2 fs-4"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/home.js"></script>
        <script src="js/usuario.js"></script>
    </body>
</html>
